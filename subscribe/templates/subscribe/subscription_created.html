{% extends "base.html" %}

{% block content %}
    <h1>Subscription Created!</h1>

    <ul>
        <li>first_name = {{ first_name }}</li>
        <li>last_name = {{ last_name }}</li>
        <li>email = {{ email }}</li>
        <li>city = {{ city }}</li>
        <li>country_verbose = {{ country_verbose }}</li>
    </ul>

    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
    
{% endblock %}
