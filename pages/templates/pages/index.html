{% extends "base.html" %}

{% block extra_title %}Welcome{% endblock %}

{% block content %}
    <h1>Home</h1>
    <a href="{% url 'stories' %}"></a>
    <a href="{% url 'subscribe' %}"></a>
    <a href="{% url 'about' %}"></a>

    <!-- SAMPLECODE FROM LEARNDJANGO.COM -->
    {% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
    {% endif %}
{% endblock %}
