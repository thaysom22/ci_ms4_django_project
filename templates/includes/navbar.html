<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{% url 'index' %}">AbbyH Stories</a>
    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon fa-icon-center"><i class="fas fa-ellipsis-h"></i></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarSupportedContent">
        <div class="navbar-nav">
            {% url 'index' as url_index %}
            <a class="nav-link{% if request.path == url_index %} active" aria-current="page"{% else %}"{% endif %} href="{{ url_index }}">Home</a>
            {% url 'stories' as url_stories %}
            <a class="nav-link{% if request.path == url_stories %} active" aria-current="page"{% else %}"{% endif %} href="{{ url_stories }}">Stories</a>
            {% url 'about' as url_about %}
            <a class="nav-link{% if request.path == url_about %} active" aria-current="page"{% else %}"{% endif %} href="{{ url_about }}">About</a>
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'logout' %}">Log out</a>
            {% else %}
                {% url 'login' as url_login %}
                <a class="nav-link{% if request.path == url_login %} active" aria-current="page"{% else %}"{% endif %} href="{{ url_login }}">Log in</a>
                <a class="nav-link cta-btn btn" href="{% url 'subscribe' %}">Subscribe</a>
            {% endif %}
            <a class="nav-link nav-instagram" href="https://www.instagram.com/">
                <span class="socialmedia-icon fa-icon-center"><i class="fab fa-instagram"></i></span>
            </a>
        </div>
    </div>
</nav>
