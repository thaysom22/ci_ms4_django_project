{% extends "base.html" %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'stories/css/story_detail.css' %}">
{% endblock %}

{% block content %}
<div class="story-detail-wrapper bg-off-white">
    <div class="story-detail-inner container">
        <div class="row">
            <h1>{{ story.title }}</h1>
        </div>
        <div class="row">
            <div class="story-img-wrapper">
                <div class="story-img" style="background-image: url({{ story.image.url }});">
                </div>
            </div>
        </div>
        <div class="row story-details">
            <p>Reading time: {{ story.reading_time_mins }} minutes</p>
            <p>Published: {{ story.publish_date }}</p>
            {% if user_is_staff %}
                <a class="nav-link nav-edit" href="{% url 'edit_story' story.id %}">
                    <span class="fa-icon-center"><i class="fa fa-edit"></i></span>
                </a>
            {% endif %}
        </div>
        <div class="row story-controls">
            {% if user_is_subscribed %}
                <a  id="download-button" class="cta-btn btn" target="_blank" href="{% url 'download_story' story.id %}">
                    <span id="button-text">Download Story</span>
                </a>
            {% endif %}
        </div>
    </div>
</div>

    
    
    
{% endblock %}
